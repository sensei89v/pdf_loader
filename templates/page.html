<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Page list of {{filename}}</title>
    </head>
    <body>
        <form action="/logout">
            <input type="submit" value="Logout" />
        </form>
        <hr size="2" color="#ff0000" />
        <table id="pdf_list" border="1">
            <thead>
            <tr>
                <th>page list</th>
            </tr>
            </thead>
            <tbody>
                {% for item in page_list %}
                <tr>
                    <td><a href="{{item.page_link}}">{{item.filename}}</a></td>
                </tr>
                {% end %}
            </tbody>
        </table>
    </body>
</html>
